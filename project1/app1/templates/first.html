<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MainPage</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static "mlogo.jpg"%}" alt="Bootstrap" width="80" height="60">
        </a>
        <span class="navbar-brand mb-0 h1">Search The Music You Like beacuse music heals you</span>
      </div>
    </nav>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="{% static 'main1.jpg'%}"
            class="d-block w-100"
            alt="..."
            height="700"
            weight="500"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'main2.jpg'%}"
            class="d-block w-100"
            alt="..."
            height="700"
            width="500"
          />
        </div>
        <div class="carousel-item">
          <img
            src="{% static 'main3.jpg'%}"
            class="d-block w-100"
            alt="..."
            height="700"
            width="500"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4 my-4 mx-4 pe-2">
      <div class="col">
        <div class="card">
          <img src="{% static 'eng.png'%}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">English Songs</h5>
            <p class="card-text">Enjoy the songs which you like the most</p>
            <a href="english_songs.html" class="btn btn-info">Enjoy</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="{% static 'tamil.jpg'%}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Tamil songs</h5>
            <p class="card-text">Enjoy the songs which you like the most</p>
            <a href="tamil_songs.html" class="btn btn-info">Enjoy</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <img src="{% static 'lyrics.jpg'%}" class="card-img-top" alt="..." height="435"/>
          <div class="card-body">
            <h5 class="card-title">search Lyrics</h5>
            <p class="card-text">search the lyrics of the song you like the most</p>
            <a href="lyrics.html" class="btn btn-info">Lyrics</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
